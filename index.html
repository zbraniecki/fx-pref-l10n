<html>
  <head>
    <meta charset="utf-8">
    <script type="text/javascript" src="./js/main.js"></script>
    <script type="text/javascript" src="./js/Sortable.min.js"></script>
    <link rel="stylesheet" type="text/css" href="./css/main.css"></link>
  </head>
  <body onload="main()">
    <div class="space" id="space1">
      <div class="window" id="app">
        <h1>Firefox window</h1>
        <div class="tab languages">
          <h1>Languages</h1>
          <div class="cols">
            <div class="col ui">
              <h1>UI</h1>
              <div class="follow">
                <input type="checkbox" id="follow-system" checked>
                <label for="follow-system">Use system locales</label>
              </div>
              <div class="select">
                <div class="selected locale-list">
                  <header>
                    <h1>selected</h1>
                    <input type="search" />
                  </header>
                  <ul class="locale-list">
                  </ul>
                </div>
                <div class="available locale-list long">
                  <header>
                    <h1>available</h1>
                    <input type="search" />
                  </header>
                  <ul class="locale-list">
                  </ul>
                </div>
              </div>
            </div>
            <div class="col content">
              <h1>Content</h1>
              <div class="follow">
                <input type="checkbox" id="follow-ui" checked>
                <label for="follow-ui">Use UI locales</label>
              </div>
              <div class="select">
                <div class="selected locale-list">
                  <header>
                    <h1>selected</h1>
                    <input type="search" />
                  </header>
                  <ul class="locale-list">
                  </ul>
                </div>
                <div class="available locale-list long">
                  <header>
                    <h1>available</h1>
                    <input type="search" />
                  </header>
                  <ul class="locale-list">
                  </ul>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="space" id="space2">
      <div class="window" id="system">
        <h1>OS Settings</h1>

        <div class="tab languages">
          <h1>Languages</h1>
          <div class="cols">
            <div class="col ui">
              <div class="select">
                <div class="selected locale-list">
                  <header>
                    <h1>selected</h1>
                    <input type="search" />
                  </header>
                  <ul class="locale-list">
                  </ul>
                </div>
                <div class="available locale-list long">
                  <header>
                    <h1>available</h1>
                    <input type="search" />
                  </header>
                  <ul class="locale-list">
                  </ul>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
